<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
{% include 'navbar.html' %}
<div class="container">
	<h2>글 수정하기</h2>
		<br>
		<br>
		<form class="form-horizontal" action="/board/update" method="post"> {% csrf_token %}
			<input type="hidden" name=id value="{{text.id}}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title">Title:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title"
						 name="title" value="{{text.title}}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="content">content:</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="20" cols="10"
						name = "content">{{text.content}}</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-outline-success">수정완료</button>
				</div>
			</div>
		</form>
</div>
</body>
</html>
